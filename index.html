<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="adding-product">
    <h2>Добавление товара</h2>
    <form class="adding-form" action="">
      <p class="adding-form__text">Наименование товара</p>
      <input type="text" name="" id="productName" autocomplete="off" placeholder="Введите наименование товара">
      <p class="required-entry">Поле является обязательным</p>
      <p class="adding-form__text adding-form__text-textarea">Описание товара товара</p>
      <textarea name="" id="productInfo" autocomplete="off" placeholder="Введите описание товара"></textarea>
      <p class="adding-form__text">Ссылка на изображение товара</p>
      <input type="text" name="" id="productImg" autocomplete="off" placeholder="Введите ссылку">
      <p class="required-entry">Разрешенный формат изображения (jpg, .jpeg, .png, .svg, .gif, .ico)</p>
      <p class="adding-form__text">Цена товара</p>
      <input type="text" name="" id="productPrice" autocomplete="off" placeholder="Введите цену">
      <p class="required-entry">Поле является обязательным</p>
      <input type="button" value="Добавить товар" id="submit">
    </form>
  </div>
  <div class="product-container">
    <div class="product-btn">
      <button>По умолчанию</button>
    </div>
    <div class="product-all"></div>    
  </div>
<script src="/js/index.js"></script>
</body>
</html>
